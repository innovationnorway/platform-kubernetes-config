apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kustomize-controller
  annotations:
    namespace: monitoring
  labels:
    release: prom
spec:
  podMetricsEndpoints:
  - targetPort: 8080
    honorLabels: true
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchLabels:
      app: kustomize-controller
---
